<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@800&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />

    <!-- Main -->
    <title>Leaf Pomodoro</title>
  </head>
  <body>
    <div class="card">
      <div class="study-interval-card">
        <h3>
          <button class="button-card-focus" onclick="changeTimer(25)">
            Focus
          </button>
        </h3>
      </div>
      <div class="study-interval-card">
        <h3>
          <button class="button-card" onclick="changeTimer(5)">
            Short Break
          </button>
        </h3>
      </div>

      <div class="study-interval-card">
        <h3>
          <button class="button-card" onclick="changeTimer(15)">
            Long Break
          </button>
        </h3>
      </div>

      <div class="timer-container">
        <span id="minutes">25</span>:<span id="seconds">00</span>
      </div>
      <button class="button" id="startButton" onclick="startTimer()">
        <img src="images/playimage.png" alt="Play-Button" width="20px" />
      </button>
      <button class="button" id="pauseButton" onclick="pauseTimer()">
        <img src="images/stopbutton.png" alt="" width="20px" />
      </button>
      <button class="button" id="resetButton" onclick="endTimer()">
        <img src="images/reset.png" alt="Stop-Button" width="20px" />
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
